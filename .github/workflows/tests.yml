name: plone.rest CI
on: [push]
jobs:
  build:
    runs-on: "ubuntu-20.04" # needed to keep Python 2.7
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.11, 3.10, 3.9, 3.8, 2.7]
        plone-version: ["6.0", 5.2]
        exclude:
          - python-version: 2.7
            plone-version: 6.0
          - python-version: 3.11
            plone-version: 5.2
          - python-version: 3.10
            plone-version: 5.2
          - python-version: 3.9
            plone-version: 5.2
    steps:
      # git checkout
      - uses: actions/checkout@v2

      # python setup
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      # python cache
      - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # python install
      - run: pip install virtualenv
      - run: pip install wheel
      - name: pip install
        run: pip install -r requirements-${{ matrix.plone-version }}.x.txt
      - name: choose Plone version
        run: sed -ie "s#plone-x.x.x.cfg#plone-${{ matrix.plone-version }}.x.cfg#" ci.cfg

      # buildout
      - name: buildout
        run: buildout -t 10 -c ci.cfg
        env:
          CI: true

      # test
      - name: test
        run: bin/test
