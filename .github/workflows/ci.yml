name: plone.rest CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8]
        plone-version: [5.2]

    steps:

      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-


      - name: "Install Python dependencies (pip)"
        uses: "py-actions/py-dependency-install@v2"
        with:
          path: "https://dist.plone.org/release/${{ matrix.plone-version }}-latest/requirements.txt"
          update-setuptools: "false"
          update-pip: "true"
          update-wheel: "true"

      - name: buildout
        run: buildout -t 10 -c plone-${{ matrix.plone-version }}.x.cfg code-analysis:return-status-codes=True
        env:
          CI: true

      - name: black
        run: pip install black && black src/ --check; fi

      - name: code-analysis
        run: bin/code-analysis

      - name: test
        run: bin/test
